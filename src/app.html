<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

		<!-- SVG favicon for modern browsers -->
		<link rel="icon" type="image/svg+xml" href="%sveltekit.assets%/favicon/favicon.svg">
		<!-- PNG fallbacks for older browsers and different sizes -->
		<link rel="alternate icon" type="image/png" sizes="512x512" href="%sveltekit.assets%/favicon/web-app-manifest-512x512.png" />
		<link rel="alternate icon" type="image/png" sizes="192x192" href="%sveltekit.assets%/favicon/web-app-manifest-192x192.png" />
		<link rel="apple-touch-icon" href="%sveltekit.assets%/favicon/apple-touch-icon.png" />
		<link rel="alternate icon" type="image/png" sizes="96x96" href="%sveltekit.assets%/favicon/favicon-96x96.png" />
		<!-- ICO fallback for very old browsers -->
		<link rel="alternate icon" type="image/x-icon" href="%sveltekit.assets%/favicon/favicon.ico" />
		<link rel="manifest" href="%sveltekit.assets%/site.webmanifest" />
		<title>Colby</title>

		<meta name="viewport" content="width=device-width, initial-scale=1" />
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
